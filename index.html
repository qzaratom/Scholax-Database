<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarX - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Background image with dark overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(40%);
            z-index: -1;
        }
        
        /* Login container */
        .login-container {
            width: 380px;
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out;
        }
        
        /* Logo section */
        .logo-section {
            text-align: center;
            padding: 20px 0 10px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .app-name {
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-top: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        /* Form section */
        .form-section {
            padding: 0 30px 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.08);
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4cc9f0;
            box-shadow: 0 0 0 2px rgba(76, 201, 240, 0.2);
        }
        
        /* Password visibility toggle */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 37px;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }
        
        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 13px;
            background: linear-gradient(to right, #4361ee, #3a0ca3);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }
        
        .submit-btn:hover {
            background: linear-gradient(to right, #3a56d4, #2d0a8a);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        /* Message display */
        .message {
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .success {
            background-color: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }
        
        .error {
            background-color: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }
        
        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                margin: 20px;
            }
            
            .form-section {
                padding: 0 20px 20px;
            }
        }
        
        /* Instruction text */
        .instruction {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <!-- Logo image - using placeholder image for demo -->
            <img src="logo.png" alt="ScholarX Logo" class="logo">
            <div class="app-name">ScholarX</div>
        </div>
        
        <div class="form-section">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span class="password-toggle" id="togglePassword">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
                
                <button type="submit" class="submit-btn">Sign In Now</button>
                
                <!-- Message display -->
                <div class="message" id="message"></div>
                
                <!-- Hidden instruction -->
                <div class="instruction">Welcome to ScholarX - Your academic companion</div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const messageDiv = document.getElementById('message');
            
            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
            
            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get input values
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                
                // Reset message
                messageDiv.style.display = 'none';
                messageDiv.className = 'message';
                
                // Validate credentials (hidden validation)
                // The correct email is qzaratom@gmail.com
                // The correct password is qzar####
                
                const correctEmail = 'qzaratom@gmail.com';
                const correctPassword = 'qzar####';
                
                if (email === correctEmail && password === correctPassword) {
                    // Successful login
                    messageDiv.textContent = 'Login successful! Welcome to ScholarX.';
                    messageDiv.classList.add('success');
                    messageDiv.style.display = 'block';
                    
                    // Clear form
                    loginForm.reset();
                    
                    // Simulate redirect (in a real app, you would redirect to dashboard)
                    setTimeout(() => {
                        alert('Redirecting to ScholarX dashboard...');
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    // Failed login
                    messageDiv.textContent = 'Invalid email or password. Please try again.';
                    messageDiv.classList.add('error');
                    messageDiv.style.display = 'block';
                    
                    // Shake animation for error
                    loginForm.style.animation = 'none';
                    setTimeout(() => {
                        loginForm.style.animation = 'shake 0.5s ease-in-out';
                    }, 10);
                    
                    setTimeout(() => {
                        loginForm.style.animation = '';
                    }, 600);
                }
            });
            
            // Add shake animation for error
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
